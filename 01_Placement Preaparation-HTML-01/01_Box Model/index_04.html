<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #flexBox{
            width: 100%;
            height: 100%;
            padding: 20px;
            border: 2px solid red;
            box-sizing: border-box;
            display: flex;
            justify-content: space-around;

            &>div{
                border: 2px solid yellowgreen;
                padding: 20px;
                box-sizing: border-box;
            }
        }

    </style>
</head>
<body>
    <div id="flexBox">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
    </div>
</body>
</html>
